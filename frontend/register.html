<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Register - BrokeMate</title>
    <style>
        body { font-family: sans-serif; background-color: #0D1117; color: #F0F6FC; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .auth-card { background-color: #161B22; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #8A2BE2; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #30363D; background-color: #010409; color: #F0F6FC; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background-color: #8A2BE2; color: #fff; font-weight: bold; cursor: pointer; }
        p { text-align: center; } a { color: #8A2BE2; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>Create Account</h1>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div>
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="/login.html">Login</a></p>
    </div>
    <script>
        async function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (response.ok) { alert('Registration successful! Please login.'); window.location.href = '/login.html'; }
            else { const data = await response.json(); alert('Registration failed: ' + data.detail); }
        }
    </script>
</body>
</html>
