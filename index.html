<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indomitable BrokeMate</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0D1117; --panel-bg: rgba(22, 27, 34, 0.8); --text-primary: #F0F6FC; --text-secondary: #8B949E; --accent-primary: #8A2BE2; --accent-secondary: #32de84; --border-color: rgba(138, 43, 226, 0.3); --font-heading: 'Poppins', sans-serif; --font-body: 'Inter', sans-serif; }
        body { font-family: var(--font-body); background-color: var(--bg); color: var(--text-primary); margin: 0; padding: 20px; font-size: 16px; }
        .container { max-width: 800px; margin: auto; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; }
        .header-left { display: flex; align-items: center; }
        .logo { width: 40px; height: 40px; background-color: var(--accent-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: var(--font-heading); font-size: 1.6em; color: #fff; margin-right: 15px; padding-bottom: 4px; }
        .user-greeting { display: flex; align-items: center; gap: 15px; font-size: 1.1em; font-weight: 500; }
        .logout-btn { background: none; border: 1px solid var(--accent-primary); color: var(--accent-primary); padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .card { background: var(--panel-bg); padding: 25px; border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--border-color); backdrop-filter: blur(10px); }
        h1, h2 { font-family: var(--font-heading); color: var(--text-primary); }
        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; text-align: left; }
        .summary-item h3 { margin: 0 0 5px 0; font-size: 1em; color: var(--text-secondary); text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        .summary-item p { margin: 0; font-size: 2.2em; font-weight: 700; font-family: var(--font-heading); }
        #money-left { color: var(--accent-secondary); }
        .edit-icon { cursor: pointer; font-size: 0.8em; opacity: 0.6; transition: opacity 0.2s ease; }
        .edit-icon:hover { opacity: 1; }
        .form-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; align-items: flex-end; }
        .form-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background-color: #0D1117; color: var(--text-primary); box-sizing: border-box; font-size: 1em; }
        button { padding: 12px; border-radius: 8px; border: none; background-color: var(--accent-primary); color: #fff; font-size: 1rem; font-weight: bold; cursor: pointer; }
        #transaction-list { padding: 0; list-style-type: none; max-height: 250px; overflow-y: auto; }
        #transaction-list li { padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; background-color: rgba(13, 17, 23, 0.5); }
        .transaction-details { flex-grow: 1; }
        .category { font-style: italic; font-size: 0.9em; background-color: var(--accent-primary); padding: 3px 8px; border-radius: 10px; color: #fff; margin-left: 10px; }
        .delete-btn { cursor: pointer; background: none; border: none; color: var(--text-secondary); font-size: 1.2em; opacity: 0.5; transition: all 0.2s ease; }
        .delete-btn:hover { opacity: 1; color: #e94560; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">‚Çπ</div>
                <h1>BrokeMate</h1>
            </div>
            <div class="user-greeting">
                <span id="user-email"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="card">
            <div class="summary-grid">
                <div class="summary-item">
                    <h3>Budget <span class="edit-icon" onclick="editBudget()">‚úèÔ∏è</span></h3>
                    <p>‚Çπ<span id="total-budget">0</span></p>
                </div>
                <div class="summary-item"><h3>Spent</h3><p>‚Çπ<span id="total-spent">0</span></p></div>
                <div class="summary-item"><h3>Remaining</h3><p>‚Çπ<span id="money-left">0</span></p></div>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="card">
                <h2>Log a New Expense</h2>
                <div class="form-grid">
                    <div class="form-group"><input type="text" id="desc" placeholder="e.g., Dinner at the cafe"></div>
                    <div class="form-group"><input type="number" id="amount" placeholder="e.g., 250"></div>
                    <button onclick="logExpense()">Log Expense</button>
                </div>
                <hr style="border-color: var(--border-color); margin: 20px 0;">
                <h2>Recent Expenses</h2>
                <ul id="transaction-list"></ul>
            </div>
            <div class="card">
                <h2>Spending by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let categoryChart = null;

        async function editBudget() {
            const currentBudget = document.getElementById('total-budget').textContent;
            const newBudget = prompt("Enter your new monthly budget:", currentBudget);
            if (newBudget && !isNaN(newBudget) && newBudget > 0) {
                await fetch(`${API_URL}/budget`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: parseFloat(newBudget) })
                });
                fetchSummary();
            } else if (newBudget !== null) {
                alert("Please enter a valid number.");
            }
        }

        async function deleteTransaction(transactionId) {
            if (confirm("Are you sure you want to delete this expense?")) {
                await fetch(`${API_URL}/transaction/${transactionId}`, { method: 'DELETE' });
                fetchSummary();
            }
        }

        async function renderChart() {
            const response = await fetch(`${API_URL}/spending-by-category`);
            if (!response.ok) return;
            const data = await response.json();
            const ctx = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) { categoryChart.destroy(); }
            categoryChart = new Chart(ctx, {
                type: 'doughnut', data: { labels: data.labels, datasets: [{ label: 'Spending', data: data.data, backgroundColor: ['#8A2BE2', '#32de84', '#e94560', '#5DADE2', '#F1C40F', '#E67E22'], borderColor: 'rgba(0,0,0,0)', }] },
                options: { responsive: true, plugins: { legend: { position: 'top', labels: { color: '#F0F6FC' } } } }
            });
        }
        
        async function fetchSummary() {
            const response = await fetch(`${API_URL}/summary`);
            if (response.status === 401) { window.location.href = '/login.html'; return; }
            const data = await response.json();

            document.getElementById('total-budget').textContent = data.budget.toFixed(2);
            document.getElementById('total-spent').textContent = data.total_spent.toFixed(2);
            document.getElementById('money-left').textContent = data.money_left.toFixed(2);
            document.getElementById('user-email').textContent = `Hello, ${data.user_email.split('@')[0]}`;
            
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';
            data.variable_transactions.slice().reverse().forEach(t => {
                const item = document.createElement('li');
                item.innerHTML = `
                    <div class="transaction-details">
                        <span>${t.description}</span><br>
                        <small style="color: var(--text-secondary);">‚Çπ${t.amount.toFixed(2)}</small>
                    </div>
                    <div>
                        <span class="category">${t.category}</span>
                        <button class="delete-btn" onclick="deleteTransaction(${t.id})">üóëÔ∏è</button>
                    </div>`;
                transactionList.appendChild(item);
            });
            renderChart();
        }
        
        async function logExpense() {
            const description = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (!description || !amount || amount <= 0) { alert('Please enter valid details.'); return; }
            await fetch(`${API_URL}/transaction`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ description, amount })
            });
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            fetchSummary();
        }

        async function logout() {
            await fetch(`${API_URL}/logout`, { method: 'POST' });
            window.location.href = '/login.html';
        }

        window.onload = fetchSummary;
    </script>
</body>
</html>
